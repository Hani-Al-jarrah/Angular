<h2>Categories</h2>
<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>{{ category.id }}</td>
      <td>{{ category.name }}</td>
      <td>
        <a [routerLink]="['/product', category.id]">View Details</a>
      </td>
    </tr>
  </tbody>
</table>

<a routerLink="/addCategory">Add new Category</a>
<br />
<a routerLink="/addProduct">Add new Product</a>
